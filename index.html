<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Dicey Business</h1>
        <button id="mk-die-button" class="button">Generate Die</button>
        <button id="roll-dice" class="button">Roll Dice</button>

        <p>Double click a die to remove it.</p>
        <p>Dice Total:    <span id="dice-sum">0</span></p>
        <div id="dice-container"></div>
    </div>


    <script src="app.js"></script>
</body>
